{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Predict titanic survival status</h1>

    <div class="form">
        <form action="/predict" method="POST">
<!--            <input type="number" name="crim" id="occ" placeholder="occ" value="0">-->
            <label for="Sex">Sex:</label>
            <select name="sex" id="sex">
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select><br><br>
            <input type="number" name="Pclass" id="Pclass" placeholder="Pclass">
            <input type="number" name="Age" id="Age" placeholder="Age">
            <input type="number" name="SibSp" id="SibSp" placeholder="SibSp">
            <input type="number" name="Parch" id="Parch" placeholder="Parch">
            <input type="number" name="Fare" id="Fare" placeholder="Fare">
            <input type="submit" value="Predict">
        </form>
    </div>
</div>
{% endblock %}
